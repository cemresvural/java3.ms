services:
  productservice:
    build: ./productservice
    ports:
      - "8086:8086"
  postgres:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=1711
    volumes:
      - postgresql-volume:/var/lib/postgresql/data

  config-server:
    build: ./configserver
    ports:
      - "8079:8079"
    networks:
      - common
  discovery-server:
    build: ./discoveryserver
    ports:
      - "8888:8888"
    networks:
      - common
  gateway-server:
    build: ./gatewayserver
    ports:
      - "8080:8080"
    restart: on-failure
    depends_on:
      - discovery-server
      - config-server
    environment:
     - SPRING_CLOUD_CONFIG_PROFILE=prod
     - CONFIGURL=http://config-server:8079
    networks:
      - common



volumes:
  postgresql-volume:
    name: postresql-volume2


networks:
  common:
    driver: bridge